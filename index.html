<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pp1.jpg" type="image/png">
    <title>statistic counter sedang - by JiwanDev</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section class="stats-section">
        <div class="container">
            <h2 class="section-title">Our Achievements</h2>
            <p class="section-subtitle">Numbers that speak for our excellence</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" data-target="2500">0</div>
                    <div class="stat-label">Happy Clients</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="stat-number" data-target="1850">0</div>
                    <div class="stat-label">Projects Completed</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-number" data-target="15">0</div>
                    <div class="stat-label">Years Experience</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-number" data-target="48">0</div>
                    <div class="stat-label">Team Members</div>
                </div>
            </div>
        </div>
    </section>

    <div class="watermark">by JiwanDev</div>

    <script type="module" src="./script.js"></script>
</body>

</html>
